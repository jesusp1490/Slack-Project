<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main/style.css">
    <title>Slack</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="./assets/Slack_Black_Logo.png" alt="logo slack" class="logoSlack" />
            </div>
            <div>
                <form action="#">
                    <select name="lenguajes" id="lang" class="logoForm">
                        <option value="javascript"></option>
                        <option value="php">Soluciones</option>
                        <option value="java">Empresa</option>
                        <option value="golang">Recurso</option>
                        <option value="python">Precios</option>
                        <option value="c#">Consigue una demo</option>
                        <option value="C++">Conéctate</option>
                    </select>
                </form>
            </div>
            </div>
        </nav>
        <section>
            <div>
                <h1>Pensado para las personas. <span>Creado para la productividad.</span></h1>
                <p>Conecta con las personas adecuadas, encuentra lo que necesitas y automatiza todo lo demás. Así es
                    como se
                    trabaja en Slack, tu plataforma de productividad.</p>
            </div>
            <div class="divFlex">
                <button type="button"><a href=""></a>REGISTRARSE CON CORREO</button>
                <button type="Button" class="colorb"><a href=""><img class="imgcon" src="/assets/Google_Icon.png"
                            alt="Google_icon"></a>REGISTRARSE CON GOOGLE</button>
            </div>
        </section>
        <section>
            <video src="./assets/Equipo_hablando_de_trabajo_en_la_aplicacion_de_Slack.webm" class="videoh" autoplay
                loop></video>
        </section>
    </header>
</body>
